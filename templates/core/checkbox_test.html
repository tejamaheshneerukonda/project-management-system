<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Test checkbox styles */
        .test-checkbox {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #dee2e6;
            border-radius: 0.25rem;
            background-color: #fff;
            cursor: pointer;
            position: relative;
            display: inline-block;
            vertical-align: middle;
            margin-right: 0.5rem;
        }

        .test-checkbox:checked {
            background-color: #007bff;
            border-color: #007bff;
        }

        .test-checkbox:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
            line-height: 1;
            font-family: Arial, sans-serif;
        }

        .test-checkbox:hover {
            border-color: #007bff;
        }

        .test-checkbox:focus {
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1>Checkbox Test Page</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Custom Checkbox</h3>
                <div class="form-check">
                    <input class="test-checkbox" type="checkbox" id="test1">
                    <label class="form-check-label" for="test1">
                        Test Checkbox 1
                    </label>
                </div>
                
                <div class="form-check">
                    <input class="test-checkbox" type="checkbox" id="test2">
                    <label class="form-check-label" for="test2">
                        Test Checkbox 2
                    </label>
                </div>
                
                <div class="form-check">
                    <input class="test-checkbox" type="checkbox" id="test3" checked>
                    <label class="form-check-label" for="test3">
                        Pre-checked Checkbox
                    </label>
                </div>
            </div>
            
            <div class="col-md-6">
                <h3>Bootstrap Checkbox (for comparison)</h3>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="bootstrap1">
                    <label class="form-check-label" for="bootstrap1">
                        Bootstrap Checkbox 1
                    </label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="bootstrap2">
                    <label class="form-check-label" for="bootstrap2">
                        Bootstrap Checkbox 2
                    </label>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Test Results</h3>
            <p>Click the checkboxes above to test if the tick marks appear.</p>
            <p><strong>Expected behavior:</strong> When clicked, custom checkboxes should show a white ✓ mark on a blue background.</p>
        </div>
    </div>
    
    <script>
        // Add click handlers to show state changes
        document.querySelectorAll('.test-checkbox').forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                console.log('Checkbox', this.id, 'is now:', this.checked ? 'checked' : 'unchecked');
            });
        });
    </script>
</body>
</html>
